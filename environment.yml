name: genesis
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pytorch=2.5
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8
  - numpy
  - scipy
  - mkl
  - sympy
  - ffmpeg
  - pillow
  - matplotlib
  - pip:
      # Genesis engine from GitHub (latest version)
      - git+https://github.com/Genesis-Embodied-AI/Genesis.git

      # AI/ML
      - stable-baselines3==2.7.0
      - sb3-contrib==2.7.0
      - gymnasium==1.2.0
      - farama-notifications==0.0.4

      # Visualization & Plotting
      - seaborn
      - plotly

      # Computer Vision
      - opencv-python
      - imageio
      - imageio-ffmpeg
      - moviepy
      - scikit-image
      - tifffile

      # 3D Geometry
      - trimesh
      - pymeshlab
      - libigl
      - pygel3d
      - pyvista
      - tetgen
      - rtree
      - ompl
      - vtk
      - scooby

      # Physics Simulation
      - mujoco

      # File Formats
      - pycollada
      - pygltflib
      - usd-core
      - openexr
      - coacd

      # Graphics & GUI
      - pyopengl
      - glfw
      - pyglet
      - freetype-py

      # HPC & Performance
      - numba
      - llvmlite
      - taichi

      # Experiment Tracking
      - wandb
      - tensorboard
      - tensorboard-data-server
      - sentry-sdk

      # Utilities
      - tqdm
      - click
      - colorama
      - packaging
      - platformdirs
      - six
      - decorator
      - wrapt
      - typing-inspect
      - zipp

      # Development
      - black
      - flake8
      - isort
      - pytest
