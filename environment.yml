name: genesis
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - pytorch=2.1.0
  - torchvision=0.16.0
  - torchaudio=2.1.0
  - pytorch-cuda=11.8
  - numpy
  - scipy
  - mkl
  - sympy
  - ffmpeg
  - pillow
  - matplotlib
  - pip:
      # Genesis engine from GitHub (latest version)
      - git+https://github.com/Genesis-Embodied-AI/Genesis.git

      # RL Libraries
      - stable-baselines3==2.1.0
      - sb3-contrib==2.1.0
      - gymnasium==1.2.0

      # Visualization & Plotting
      - seaborn
      - plotly

      # Computer Vision
      - opencv-python
      - imageio
      - imageio-ffmpeg
      - moviepy
      - scikit-image
      - tifffile

      # 3D Geometry
      - trimesh
      - pyvista

      # Physics Simulation
      - mujoco

      # Graphics (headless safe)
      - pyglet
      - glfw

      # Performance
      - numba
      - llvmlite

      # Experiment Tracking
      - wandb
      - tensorboard

      # Utilities
      - tqdm
      - click
      - colorama
